<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quadrado Saltador com Imagem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #222;
    }
    canvas {
      display: block;
      margin: auto;
      background: #eee;
      border: 2px solid #444;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; color:white;">Jogo com Personagem</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 50,
      y: 300,
      width: 40,
      height: 40,
      dx: 0,
      dy: 0,
      speed: 4,
      jumpForce: -12,
      onGround: false
    };

    const gravity = 0.6;
    const groundY = 350;

    const keys = {
      left: false,
      right: false,
      up: false
    };

    const playerImage = new Image();
    playerImage.src = "personagem.png"; // Coloque sua imagem aqui

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" || e.key === "a") keys.left = true;
      if (e.key === "ArrowRight" || e.key === "d") keys.right = true;
      if (e.key === "ArrowUp" || e.key === "w") keys.up = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft" || e.key === "a") keys.left = false;
      if (e.key === "ArrowRight" || e.key === "d") keys.right = false;
      if (e.key === "ArrowUp" || e.key === "w") keys.up = false;
    });

    function update() {
      if (keys.left) player.dx = -player.speed;
      else if (keys.right) player.dx = player.speed;
      else player.dx = 0;

      if (keys.up && player.onGround) {
        player.dy = player.jumpForce;
        player.onGround = false;
      }

      player.dy += gravity;
      player.x += player.dx;
      player.y += player.dy;

      if (player.y + player.height >= groundY) {
        player.y = groundY - player.height;
        player.dy = 0;
        player.onGround = true;
      }

      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ChÃ£o
      ctx.fillStyle = "#2ecc71";
      ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

      // Jogador com imagem
      ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // Esperar imagem carregar antes de iniciar
    playerImage.onload = () => {
      loop();
    };
  </script>
</body>
</html>
